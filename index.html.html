<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <h1 id="title">
      freecodecamp survey form
    </h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <p id="description">
      Thank for taking the time for survey
    </p>

    <form id="survey-form">
      <label id="name-label">Name<br>
      <input id="name" placeholder="Enter your name" type="text" required>
      </label><br><br>

      <label id="email-label">E-mail<br>
      <input id="email" type="email" placeholder="Enter yoour email" required>
      </label><br><br>

      <label id="number-label">Age<br>
        <input id="number" placeholder="Age" type="number"   min='10' max='50'>
      
      <br><br>

      <label>Current occupation<br>
        <select id="dropdown" >
         <option>student</option>
         <option>Employee</option>
         <option>Self-employee</option>
         <option>Others</option>
        </select><br><br></label>

      <h4>What would you like to learn</h4>
        <input type="checkbox" name="front-end" value="name">Front-End 
       <br>
        <input type="checkbox" name="back-end" value="name">Back-End 
        <br>
        <input type="checkbox" name="Fullstack" value="name">Fullstak 
        <br>
      
       <h4> Would you recommend freecodecam to a friends</h4>
          <input name="definitely" value="definitely" type="radio">Definitely
        <br>

          <input value="maybe" name="maybe" type="radio"/>Maybe<br>
        
          <input value="not sure" name="Not sure" type="radio">Not sure
        <br><br>

       Comments...<br>
        <textarea placeholder="write your comments"></textarea><br><br>


<button id="submit" value="submit">
  Submit
</button>

    

  </body>
</html>
